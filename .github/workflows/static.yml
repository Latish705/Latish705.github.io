# Deploy React App to GitHub Pages
name: Deploy React App to Pages

on:
  # Trigger on pushes to the main branch
  push:
    branches: ["main"]
  # Allow manual trigger
  workflow_dispatch:

# Permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure this matches your React project's requirements

      # Step 3: Install dependencies and build the app
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Upload the build directory as an artifact for deployment
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # Step 5: Deploy the build to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
